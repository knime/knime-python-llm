name: llm_env
channels:
  - conda-forge
  - knime
dependencies:
  - knime-python-base
  - python=3.11
  - faiss-cpu=1.7.4
  - pydantic=2.10.2
  - beautifulsoup4=4.12.3
  - packaging<25 # upper bound due to langchain libs
  - pypika=0.48.9 # dependency of chromadb that can't be resolved with pixi on linux
  - docopt=0.6.2 # dependency of giskard that can't be resolved with pixi on linux
  - griffe=0.48.0 # giskard dependency for which the latest version is incompatible
  - bokeh=3.3.4 # required for giskard llm
  - scipy=1.11.4 # giskard requires a version < 1.12.0 but umap will install a version >= 1.12.0
  - umap-learn=0.5.7 # required for giskard llm
  - matplotlib=3.10.1 # required for giskard llm
  - ipython=9.1.0 # required for giskard llm
  - pip=25.0.1 # conda complains if no pip is included
  - pip:
      - huggingface-hub==0.30.2
      - langchain==0.3.23
      - langchain-community==0.3.21
      - langchain-openai==0.3.14
      - langchain-chroma==0.2.3
      - langchain-google-vertexai==2.0.20
      - langchain-google-genai==2.1.3 # Google AI Studio
      - langchain-anthropic==0.3.12
      - langchain-ibm==0.3.10
      - gpt4all==2.8.2
      - giskard==2.14.2
      - google-genai==1.11.0 # used for fetching Gemini models
