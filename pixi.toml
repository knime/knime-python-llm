[feature.build.dependencies]
python = "3.9.*"
knime-extension-bundling = "5.10.*"
jake = "*"

[feature.dev.dependencies]
debugpy = "*"

[feature.build.tasks]
build = { args = [{ "arg" = "dest", "default" = "./local-update-site" }], cmd = "build-python-extension . {{ dest }} --render-folder ./render-dir --force"}

[environments]
build = {features = ["build"], no-default-feature = true}
dev = {features = ["dev"]}
